<!DOCTYPE html>
<html lang="en">
<head>
    <!--this is a comment in html-->
    <!--<head>- loads first, tells browser info about how to interpret our page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="A HART">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    
    <!-- the body element holds all content for the page!-->
    <!--there should only be one head and one body-->

    <!--Block Level Elements: building blocks of page! create main structure(both organizational and content-wise)-->

    <!--headings [1-6] are just like heading styles in Word-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h2 style="border:1px solid green">Heading 2</h2>
    <h3 style="border:1px solid blue">Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--HORIZONTAL RULE below h4: creates separation between sections of page-->
    <hr>

</body>
</html>
